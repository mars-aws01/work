    <div class="alert col-xs-6 col-xs-offset-3" role="alert" style="display: flex;">
        <div class="col-xs-1 messager-head">
                <i class="fa fa-circle" aria-hidden="true" [ngClass] = "setClass()"></i>
        </div>
        <div class="col-xs-11 messager-body no-padding-left no-padding-right">
            <div class="col-xs-11">
                <font color="white">{{message.text}}</font>
            </div>
            <div class="col-xs-1">
                <!-- <i class="fa fa-times messager-close" (click)="hideMessage()" aria-hidden="true"></i> -->
                <button type="button" style="background-color: #404040; border: none;" (click)="hideMessage()">
                    <i class="fa fa-times messager-close" (click)="hideMessage()" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
</div>


<ng-template #modalTemplate>
  <!--<div class="modal-header alert-success">

      <span aria-hidden="true">&times;</span>
    </button>

  <div class="modal-body">
    <div class="row">
        <div class="col-xs-11">{{message.text}}</div>
        <div class="col-xs-1">
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                    <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="message.okFn()">Yes</button>
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="message.noFn()">No</button>
  </div>
</ng-template>
