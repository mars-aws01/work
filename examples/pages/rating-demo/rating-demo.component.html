<div class="page-rating-demo">
  <div class="flex-display">
    <div>
      <nk-rating [(ngModel)]="ratingVal"></nk-rating>
    </div>
    <div>
      <nk-rating [(ngModel)]="ratingVal" [maxNum]="10" rateClass="fa fa-heart"></nk-rating>
    </div>
  </div>
  <div class="flex-display">
    <div>
      <input type="number" max="10" min="0" class="nk-input" [(ngModel)]="ratingVal">
    </div>
    <div>
      Value: {{ ratingVal }}
    </div>
  </div>
</div>
