<div class="page-checkbox-demo">
  <div class="flex-display">
    <div>
      <nk-checkbox [(ngModel)]="checked">Shipped</nk-checkbox>
    </div>
    <div>
      <nk-checkbox [(ngModel)]="checked" [disabled]="true">Shipped</nk-checkbox>
    </div>
    <div>
      Checked: {{checked}}
    </div>
  </div>
  <div>
    <nk-button (click)="toggleChecked()">{{ checked ? 'UnCheck' : 'Check' }}</nk-button>
  </div>
</div>
