<div class="page-checkbox-demo">
  <nk-row>
    <nk-col [span]="4">
      <nk-checkbox [(ngModel)]="checked">保存账户 - {{checked}}</nk-checkbox>
    </nk-col>
    <nk-col [span]="4">
      <nk-button (click)="toggleChecked()">切换选中状态</nk-button>
    </nk-col>
    <nk-col [span]="4">
      禁用状态
      <nk-checkbox [(ngModel)]="checked" disabled>保存账户 - {{checked}}</nk-checkbox>
    </nk-col>
  </nk-row>
</div>
