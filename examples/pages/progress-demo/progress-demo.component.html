<div class="page-progress-demo">
  <div class="row">
    <div class="col-xs-6">
      <nk-progress bgColorClass="bg-color-teal" align="right" [value]="value25">25%</nk-progress>
      <nk-progress bgColorClass="bg-color-blueLight" align="right" [value]="value50">50%</nk-progress>
      <nk-progress bgColorClass="bg-color-blueLight" align="right" [value]="value75">75%</nk-progress>
      <nk-progress bgColorClass="bg-color-redLight" align="right" [value]="value100">100%</nk-progress>
    </div>
    <div class="col-xs-6">
      <nk-progress bgColorClass="bg-color-teal" [value]="value25"></nk-progress>
      <nk-progress bgColorClass="bg-color-blueLight" [value]="value50"></nk-progress>
      <nk-progress bgColorClass="bg-color-blueLight" [value]="value75"></nk-progress>
      <nk-progress bgColorClass="bg-color-redLight" [value]="value100"></nk-progress>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <nk-progress bgColorClass="bg-color-teal" [vertical]="true" [value]="value25"></nk-progress>
      <nk-progress bgColorClass="bg-color-blueLight" [vertical]="true" [value]="value50"></nk-progress>
      <nk-progress bgColorClass="bg-color-blueLight" [vertical]="true" [value]="value75"></nk-progress>
      <nk-progress bgColorClass="bg-color-redLight" [vertical]="true" [value]="value100"></nk-progress>
    </div>
    <div class="col-xs-3">
      <nk-progress bgColorClass="bg-color-teal" align="bottom" [vertical]="true" [value]="value25"></nk-progress>
      <nk-progress bgColorClass="bg-color-blueLight" align="bottom" [vertical]="true" [value]="value50"></nk-progress>
      <nk-progress bgColorClass="bg-color-blueLight" align="bottom" [vertical]="true" [value]="value75"></nk-progress>
      <nk-progress bgColorClass="bg-color-redLight" align="bottom" [vertical]="true" [value]="value100"></nk-progress>
    </div>
    <div class="col-xs-3">
      <nk-progress bgColorClass="bg-color-teal" [vertical]="true" [wideBar]="true" [value]="value25"></nk-progress>
      <nk-progress bgColorClass="bg-color-blueLight" [vertical]="true" [wideBar]="true" [value]="value50"></nk-progress>
      <nk-progress bgColorClass="bg-color-blueLight" [vertical]="true" [wideBar]="true" [value]="value75"></nk-progress>
      <nk-progress bgColorClass="bg-color-redLight" [vertical]="true" [wideBar]="true" [value]="value100"></nk-progress>
    </div>
    <div class="col-xs-3">
      <nk-progress bgColorClass="bg-color-teal" align="bottom" [vertical]="true" [wideBar]="true" [value]="value25"></nk-progress>
      <nk-progress bgColorClass="bg-color-blueLight" align="bottom" [vertical]="true" [wideBar]="true" [value]="value50"></nk-progress>
      <nk-progress bgColorClass="bg-color-blueLight" align="bottom" [vertical]="true" [wideBar]="true" [value]="value75"></nk-progress>
      <nk-progress bgColorClass="bg-color-redLight" align="bottom" [vertical]="true" [wideBar]="true" [value]="value100"></nk-progress>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <nk-progress size="micro" type="primary" [value]="value25"></nk-progress>
      <nk-progress size="xs" bgColorClass="bg-color-blue" [value]="value50"></nk-progress>
      <nk-progress size="sm" bgColorClass="bg-color-greenLight" [value]="value75"></nk-progress>
      <nk-progress bgColorClass="bg-color-redLight" [value]="value75"></nk-progress>
      <nk-progress size="lg" bgColorClass="bg-color-blueLight" [value]="80"></nk-progress>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <nk-progress size="lg" [striped]="true" [value]="value25"></nk-progress>
      <nk-progress size="sm" bgColorClass="bg-color-darken" [active]="true" [striped]="true" [value]="value75"></nk-progress>
    </div>
  </div>
</div>
