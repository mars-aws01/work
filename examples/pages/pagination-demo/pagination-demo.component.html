<div class="page-pagination-demo">
  <div class="form-group">
    <div class="col-xs-6">
      <label for="">总记录数</label>
      <label class="input">
        <input type="number" class="form-control" name="totalCount" [(ngModel)]="pageObj.totalCount">
      </label>
    </div>
    <div class="col-xs-6">
      <label for="">每页记录数</label>
      <label class="input">
        <input type="number" class="form-control" name="pageSize" [(ngModel)]="pageObj.pageSize">
      </label>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-6">
      <nk-pagination [totalCount]="pageObj.totalCount" [pageSize]="pageObj.pageSize" name="pageIndex" [(ngModel)]="pageIndex" (onPageChange)="onPageChanged($event)"></nk-pagination>
    </div>
    <div class="col-xs-6">
      <nk-pagination [totalCount]="pageObj.totalCount" [pageSize]="pageObj.pageSize" name="pageIndex" [(ngModel)]="pageIndex" (onPageChange)="onPageChanged($event)"></nk-pagination>
    </div>
  </div>
</div>
