<div class="page-pagination-demo">
  <form class="smart-form">
    <div class="row">
      <div class="section">
        <div class=" col col-6">
          <label for="">总记录数</label>
          <label class="input">
            <input type="number" class="form-control" name="totalCount" [(ngModel)]="pageObj.totalCount">
          </label>
        </div>
        <div class="col col-6">
          <label for="">每页记录数</label>
          <label class="input">
            <input type="number" class="form-control" name="pageSize" [(ngModel)]="pageObj.pageSize">
          </label>
        </div>
      </div>
    </div>
  </form>
  <hr>
  <nk-pagination [totalCount]="pageObj.totalCount" [pageSize]="pageObj.pageSize" name="pageIndex" [(ngModel)]="pageIndex" (onPageChange)="onPageChanged($event)"></nk-pagination>
  <br>
  <nk-pagination size="lg" [totalCount]="pageObj.totalCount" [pageSize]="pageObj.pageSize" name="pageIndex" [(ngModel)]="pageIndex"></nk-pagination>
  <br>
  <nk-pagination size="sm" [totalCount]="pageObj.totalCount" [pageSize]="pageObj.pageSize" name="pageIndex" [(ngModel)]="pageIndex"></nk-pagination>
  <br>
  <nk-pagination [alt]="true" [totalCount]="pageObj.totalCount" [pageSize]="pageObj.pageSize" name="pageIndex" [(ngModel)]="pageIndex"></nk-pagination>
</div>
