<div>
  <div class="flex-display">
    <div>
      <nk-date-range [(ngModel)]="range" placeholder="Select Date Range" [maxDate]="maxDate"></nk-date-range>
    </div>
    <div>
      <nk-date-range [(ngModel)]="range" [disabled]="true"></nk-date-range>
    </div>
  </div>

  <hr>
  <p>From: {{ range?.from }}</p>
  <p>To: {{ range?.to }}</p>
</div>
