<div class="page-switch-demo">
  <div class="flex-display">
    <div>
      <nk-switch [(ngModel)]="checked">Bypass Address QAS</nk-switch>
    </div>
    <div>
      <nk-switch [(ngModel)]="checked" [disabled]="true">Bypass Address QAS</nk-switch>
    </div>
  </div>
  <div class="flex-display">
    <div>
      <nk-button (click)="toggleChecked()">Toggle Check</nk-button>
    </div>
    <div>
      Checked: {{checked}}
    </div>
  </div>
</div>
