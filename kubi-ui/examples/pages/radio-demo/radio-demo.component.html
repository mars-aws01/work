<div class="page-radio-demo">
  <div class="flex-display">
    <div>
      <nk-radio value="Male" [(ngModel)]="sex">Male</nk-radio>
      <nk-radio value="Female" [(ngModel)]="sex">Female</nk-radio>
      <nk-radio value="Unknown" [(ngModel)]="sex" disabled>Unknown</nk-radio>
    </div>
    <div>
      Sex: {{sex}}
    </div>
  </div>
  <div>
    <nk-button (click)="toggleSex()">Change Sex</nk-button>
  </div>
</div>
