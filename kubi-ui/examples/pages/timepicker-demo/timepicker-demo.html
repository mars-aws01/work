<div class="row m-b-10">
  <div class="col-md-3">
    <div class="m-b-5">
      <nk-time-picker [(ngModel)]="currentTime"></nk-time-picker>
    </div>
    <div>
      {{ currentTime }}
    </div>
  </div>
  <div class="col-md-3">
    <div class="m-b-5">
      <nk-time-picker [(ngModel)]="currentTime2" placeholder="Select Time" [allowClear]="true"></nk-time-picker>
    </div>
    <div>
      {{ currentTime2 }}
    </div>
  </div>
  <div class="col-md-3">
    <div class="m-b-5">
      <nk-time-picker [(ngModel)]="currentTime" [disabled]="true"></nk-time-picker>
    </div>
    <div>
      {{ currentTime }}
    </div>
  </div>
</div>
