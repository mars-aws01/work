<div class="nk-comp nk-accordion-item panel panel-default">
  <div class="panel-heading" (click)="changeActiveStatus()">
    <h4 class="panel-title">
      {{header}}
    </h4>
  </div>
  <div class="panel-collapse collapse" [ngClass]="{in: active}">
    <div class="panel-body">
      <ng-content></ng-content>
    </div>
  </div>
</div>
