<div class="nk-comp nk-form-item">
  <label class="nk-form-item-label" [ngStyle]="labelStyle">
    {{label}}
  </label>
  <div class="nk-form-item-content" [ngStyle]="contentStyle">
    <ng-content></ng-content>
  </div>
  <ng-container *ngIf="innerForm?.form?.submitted">
    <nk-validator [control]="control" [left]="labelWidth" [errorMsg]="errorMsg" [fireOnDirty]="false"></nk-validator>
  </ng-container>
</div>
