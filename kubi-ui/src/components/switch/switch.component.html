<label class="nk-comp nk-switch" [ngClass]="{'nk-switch-checked': innerChecked, 'nk-switch-disabled': innerDisabled}">
  <span class="nk-switch-inner">
    <input type="checkbox" [ngModel]="innerChecked" [disabled]="innerDisabled" (ngModelChange)="handleCheckedChange($event)">
  </span>
  <span class="nk-switch-content">
    <ng-content></ng-content>
  </span>
</label>
