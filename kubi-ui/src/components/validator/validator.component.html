<div class="nk-comp nk-validator" *ngIf="(fireOnDirty && control?.dirty && control?.invalid) || (!fireOnDirty && control?.invalid)" [ngStyle]="validatorStyle">
  <span *ngFor="let type of validationTypes" [hidden]="!getShown(type)">
    <ng-container *ngIf="getShown(type)">
      {{getErrorMessage(type)}}
    </ng-container>
  </span>
</div>
