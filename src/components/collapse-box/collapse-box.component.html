<div class="nk-collapse-box" [ngClass]="{'nk-collapse-box-disabled': disabled}">
  <div class="collapse-box-header">
    <i class="nk-collapse-icon fa" [ngClass]="{'fa-angle-right': innerCollapsed, 'fa-angle-down': !innerCollapsed}"></i>
    <b (click)="handleHeaderClick()">{{header}}</b>
  </div>
  <div class="collapse-box-content" [hidden]="innerCollapsed">
    <ng-content></ng-content>
  </div>
  <div class="clearfix"></div>
</div>
