<label class="nk-radio" [ngClass]="{'nk-radio-checked': innerChecked, 'nk-radio-disabled': disabled}">
  <span class="nk-radio-inner">
    <input type="radio" [ngModel]="innerChecked" [disabled]="disabled" (ngModelChange)="handleCheckedChange($event)">
  </span>
  <span>
    <ng-content></ng-content>
  </span>
</label>
