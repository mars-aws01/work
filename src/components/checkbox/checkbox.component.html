<label class="nk-checkbox" [ngClass]="{'nk-checkbox-checked': innerChecked, 'nk-checkbox-disabled': innerDisabled}">
  <span class="nk-checkbox-inner">
    <input type="checkbox" [ngModel]="innerChecked" [disabled]="innerDisabled" (click)="handleCheckedChange($event)">
  </span>
  <span>
    <ng-content></ng-content>
  </span>
</label>
