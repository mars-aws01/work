<!doctype html>
<html ng-cloak ng-app="app" class="no-js">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <meta name="keywords" content="Newegg Vendor Portal, Newegg, Vendor Portal, Vendor" />
    <meta name="description" content="Newegg Vendor Portal is a web portal that conveniently offers our vendors access to powerful supplier services, order fulfillment, and support capabilities." />
    <meta name="copyright" content="&copy; 2000-2016 Newegg Inc.">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title ng-bind="title">Newegg Vendor Portal</title>

    <link rel="stylesheet" href="/assets/framework.all.css" />

    <!--placeholder_modules_css_start-->
    <!--placeholder_modules_css_end-->

</head>
<body ng-class="{'login-layout':__logoff||_userRegiste||_vendorRegiste, 'no-skin':__login}">
    <h1 class="vp-hide">Newegg Vendor Portal is a web portal that conveniently offers our vendors access to powerful supplier services, order fulfillment, and support capabilities.</h1>
    <div id="target" ng-show="!__logoff && loading">
        <div class="loader" >
            <div class="loader-img" ></div>
        </div>
    </div>
    <div id="divContent" ng-include="__themePath"></div>
    <div id="divContent_before"></div>
    <div id="divBrowser" class="text-center browser-check vp-hide" >
        <header>
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <h1>
                        <a href="javascript:void(0)" ng-click="redirectTo('logo')">
                            <img src="/framework/img/vendorportal_login.png" alt="Newegg Vendor Portal" />
                        </a>
                    </h1>
                </div>
            </div>
        </header>
        <label>
            <h3 class="orange">You are currently using Internet Explorer to access Vendor Portal which is not supported, need IE 10 or higher version, we highly recommend you to use 
                    <a class="eaas-a browser-check-a" href="https://www.google.com/intl/en-US/chrome/browser"  target="_blank">Google Chrome</a> or 
                    <a class="eaas-a browser-check-a" href="http://www.mozilla.org/en-US/firefox/new/"  target="_blank">Mozilla Firefox</a>.
            </h3>
        </label>
    </div>

    <!--framework-->
    <script src="/assets/vendor.all.js"></script>
    <script src="/assets/newkit.all.js"></script>
    <script src="/assets/config.js"></script>
    <script src="/modules/system/app.js"></script>
 
    <!--module Js-->
    <!--placeholder_modules_js_start--><!--placeholder_modules_js_end-->
    
</body>
</html>
