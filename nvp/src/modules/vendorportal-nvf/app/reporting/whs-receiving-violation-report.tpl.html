<style>
html[data-useragent*='MSIE'] .vp-home-row {
    margin-right: 0px;
}

html[data-useragent*='MSIE'] .vp-agent-row {
    margin-right: 12px;
}

.k-autocomplete > .k-input {
    height: 1.9em;
    line-height: 1.9em;
}

.vp-tpl-cg-header > .k-input {
    padding: 0;
}
</style>
<div class="row vp-agent-margin">
    <vd-agent click="search()" />
</div>
<vd-cover bottom="-7"></vd-cover>
<div class="row vp-panel-bar" style="font-size: 13px !important; margin-top: 5px;">
    <vd-panelbar is-show="isShowDetail" translatetitle="{ 'view_report.search' | translate }"></vd-panelbar>
    <div class="col-xs-12 no-padding" ng-hide="isShowDetail==false">
        <form class="form-horizontal" role="form" ng-init="keyLength=25">
            <div class="col-lg-7 col-md-9 no-padding">
                <div class="form-group col-md-7 col-lg-8">
                    <label class="col-md-3 control-label">{{ 'view_report.category' | translate }}:</label>
                    <div class="col-md-9 no-padding-left">
                        <vd-category></vd-category>
                    </div>
                </div>
                <div class="form-group col-md-7 col-lg-8">
                    <label class="col-md-3 control-label">{{ 'view_report.date' | translate }}:</label>
                    <div class="col-md-9 no-padding-left">
                        <div class="col-sm-12 no-padding-left input-group">
                            <div class="input-group">
                                <input class="form-control date-picker" type="text" neg-date-picker='{"changeMonth":true,"changeYear":true,"dateFormat":"yy-mm-dd"}' 
                                    ng-model="query.ReceivingStartDate" min-date="minDate" max-date="maxDate">
                                    <span class="input-group-addon">
                                        <i class="icon-calendar bigger-110"></i>
                                    </span>
                            </div>
                            <span class="input-group-addon no-border-bottom no-border-top no-border-left no-border-right" style="background-color: #ffffff;">
                                <i class="icon-minus smaller-90"></i>
                            </span>
                            <div class="input-group">
                                <input class="form-control date-picker" type="text" neg-date-picker='{"changeMonth":true,"changeYear":true,"dateFormat":"yy-mm-dd"}'
                                       ng-model="query.ReceivingEndDate"  min-date="minDate" max-date="maxDate">
                                <span class="input-group-addon">
                                    <i class="icon-calendar bigger-110"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
<!--                <div class="form-group col-md-5 col-lg-4">
                    <vd-pop-tip class="align-middle ng-isolate-scope visible-lg" style="float:left;margin-top:5px; margin-right:20px; " ng-title="{{ &apos;view_orderlist.vendorSearchHelpTitle&apos; | translate }}" ng-content="For accurate reporting, sales date must exceed 7 days prior to current date.">
                    </vd-pop-tip>
                </div>-->
            </div>
            <div class="col-lg-3 col-md-3 no-padding">
                <button type="button" class="btn btn-primary btn-sm" style="padding: 2px 12px 2px 10px !important;" ng-click="search()">
                    <span class="ace-icon  icon-search icon-on-right bigger-110"></span> {{ 'view_report.search' | translate }}
                </button>
            </div>
        </form>
    </div>
</div>
<div class="row vp-panel-bar" style="font-size: 13px !important; margin-top: 15px;">
    <vd-panelbar is-show="isShowDetail3" translatetitle=" { 'view_report.resultList' | translate }"></vd-panelbar>
    <div class="col-xs-12 no-padding-left" ng-hide="isShowDetail3==false">
        <vd-grid gid="{{dataGridName}}" refresh-key="{{refreshKey}}" ng-options="receivingViolationListOptions">
            <script id="tpl_receivingViolationList_category" type="text/x-kendo-tmpl">
                <div class="col-xs-12 no-padding text-left"><span title="{{dataItem.CategoryName}}">{{dataItem.CategoryName}}</span></div>
            </script>
            <script id="tpl_receivingViolationList_buyer" type="text/x-kendo-tmpl">
                <div class="col-xs-12 no-padding text-left"><span title="{{dataItem.BuyerName}}">{{dataItem.BuyerName}}</span></div>
            </script>
            <script id="tpl_receivingViolationList_warehouse" type="text/x-kendo-tmpl">
                <div class="col-xs-12 no-padding text-left"><span title="{{dataItem.WarehouseNumber}}">{{dataItem.WarehouseNumber}}</span></div>
            </script>
            <script id="tpl_receivingViolationList_ponumber" type="text/x-kendo-tmpl">
                <div class="col-xs-12 no-padding text-left"><span title="{{dataItem.PONumber}}">{{dataItem.PONumber}}</span></div>
            </script>
            <script id="tpl_receivingViolationList_violationtype" type="text/x-kendo-tmpl">
                <div class="col-xs-12 no-padding text-left"><span title="{{dataItem.ViolationType}}">{{dataItem.ViolationType}}</span></div>
            </script>
            <script id="tpl_receivingViolationList_violationdetail" type="text/x-kendo-tmpl">
                <div class="col-xs-12 no-padding text-left"><span title="{{dataItem.ViolationDetail}}">{{dataItem.ViolationDetail}}</span></div>
            </script>
        </vd-grid>
    </div>
</div>
