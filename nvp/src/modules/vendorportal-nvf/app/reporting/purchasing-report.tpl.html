                                            <input name="form-field-radio4" ng-model="queryByItem.ItemStatus" value="Active" type="radio" class="ace">
                                            <span class="lbl">&nbsp;{{ 'view_report.itemStatus_active' | translate }}</span>
                                        </label>
                                        <label class="radio-inline no-margin-left">
                                            <input name="form-field-radio5" ng-model="queryByItem.ItemStatus" value="Deactive" type="radio" class="ace">
                                            <span class="lbl">&nbsp;{{ 'view_report.itemStatus_deactivated' | translate }}</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-1 col-md-12 no-padding">
                            <button type="button" class="btn btn-primary btn-sm" style="padding: 2px 12px 2px 10px !important;" ng-click="searchByItem()">
                                <span class="ace-icon  icon-search icon-on-right bigger-110"></span>
                                {{ 'view_report.search' | translate }}
                            </button>
                        </div>

                    </form>

                </div>
            </div>

            <div class="row vp-panel-bar" style="font-size: 13px !important; margin-top: 10px;">
                <vd-panelbar is-show="isShowDetail3" template="<label style='font-size: 13px; font-weight: bold; '><strong>{ 'view_report.total' | translate }</strong>&nbsp;&nbsp;{ 'view_report.receivedQty' | translate }: { itemSummary.ReceivedQuantity | number : 0 } &nbsp; { 'view_report.orderQty' | translate }: { itemSummary.OrderQuantity | number : 0} &nbsp; { 'view_report.pendingQty' | translate }: { itemSummary.PendingQuantity | number : 0}</label>" translatetitle=" { 'view_report.resultList' | translate }"></vd-panelbar>
                <div class="col-xs-12 no-padding-left" ng-hide="isShowDetail3==false">
                    <vd-grid gid="{{dataGridName_byItem}}"
                        refresh-key="{{refreshKey_byItem}}"
                        ng-options="purchaseByItemListOptions">
          
    
                    </vd-grid>
                </div>
            </div>

        </div>
    </div>
</div>
