<div class="row vp-agent-margin">
    <vd-agent click="initData()" />
</div>

<vd-cover auto="true"></vd-cover>

<div class="row vp-top-table" style="padding: 0px 22px 0px 0px;">
        <div class="col-xs-12 no-padding" style="margin: 7px 0;">
            <div class="col-lg-7 no-padding-left" ng-show="agentVendor.Type=='Internal'">
                <div class="col-lg-7 no-padding-left">
                    <input type="text" class="form-control search-query vp-input" ng-model="key" placeholder="{{ 'view_accountsetting.accountSearchPlaceHolder' | translate }}" maxlength="128" ui-keypress="{13:'search()'}">
                </div>
                <div class="input-group-btn">
                    <label class="pull-left" style="margin-top: 5px;">
                        <input name="form-field-checkbox" ng-model="isExactMatch" class="ace ace-checkbox ng-pristine ng-valid" type="checkbox">
                        <span class="lbl " style="color: #7E7E7E">&nbsp;{{ 'view_accountsetting.exactMatch' | translate }}</span>
                    </label>
                    <div class="pull-left">
                        <label style="width: 1px; height: 18px; background: #BFBFBF; vertical-align: middle; margin: 5px 15px 9px 14px;"></label>
                        <button type="button" ng-click="search()"
                            class="btn btn-app vp-btn vp-btn-blue"
                            placeholder="{{ 'view_accountsetting.searchPlaceHolder' | translate }}"
                            style="width: 100px;">
                            <div class="col-xs-12"><span class="ace-icon icon icon-search icon-on-right"></span>&nbsp;{{ 'view_accountsetting.accountSearch' | translate }}</div>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 no-padding pull-right" ng-show="showInviteBtn">
                <button type="button" class="btn btn-success btn-sm pull-right"
                    style="width: 140px;"
                    ng-click="openInviteUserModel()"
                    vd-auth="Invite"
                    ng-show="agentVendor.VendorNumber != '0'">
                    <div class="col-xs-12"><span class="ace-icon icon icon-plus icon-on-right"></span>&nbsp;{{ 'view_accountsetting.inviteUserBtn' | translate }}</div>
                </button>
            </div>
        </div>

        <vd-function-list class="row no-padding-left" data="userList" />

    </div>

<div modal="inviteUserModel" close="closeInviteUserModel()" options="{backdrop: true,dialogFade:true}">
    <div class="modal-dialog">
        <form name="inviteUserForm" class="modal-content" ng-submit="inviteClick()">
            <div class="widget-header widget-header-small">
                <h4>{{ 'view_accountsetting.inviteUserHeader' | translate }}</h4>
            </div>
            <div class="widget-body">
                <div class="widget-main">
                    <div class="form-group clearfix well" ng-repeat="emailInfo in InvitationList">
                        <label class="col-xs-3 control-label text-right">{{ 'view_accountsetting.email' | translate }} </label>
                        <div class="col-xs-6">
                            <input ng-model="emailInfo.Email"
                                type="email"
                                ng-required="emailInfo.IsRequired"
                                class="form-control" name="emailInput" maxlength="100" />
                        </div>
                        <div class="col-xs-3">
                            <label style="margin-top: 3px;">
                                <input ng-model="emailInfo.IsAdmin" class="ace ace-checkbox ng-pristine ng-valid" type="checkbox">
                                <span class="lbl" style="color: #7E7E7E">&nbsp;{{ 'view_accountsetting.admin' | translate }}</span>
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-9 col-sm-offset-3">
                            <button type="button" class="btn btn-link btn-xs pull-right" ng-click="inviteMoreClick()" ng-show="InvitationList.length<=1">{{ 'view_accountsetting.inviteMore' | translate }}</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary btn-sm" type="submit" style="width: 76px">
                        <i class="icon-save"></i>
                        {{ 'view_accountsetting.dialogInvite' | translate }}
                    </button>
                    <button type="button" class="btn btn-danger btn-sm" ng-click="closeInviteUserModel()" style="width: 76px">
                        <i class="icon-undo"></i>
                        {{ 'view_accountsetting.dialogCancel' | translate }}
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
