<div class="row">
    <div class="breadcrumbs" style="z-index: 2; margin-bottom: 20px;">
        <span style="font-family: 'Microsoft YaHei'; font-size: 16px;">Change Password</span>
    </div>
    <div class="col-xs-12 no-padding">
        <form class="form-horizontal" name="changePasswordForm" ng-submit="changePwd()">
            <div class="col-md-12 no-padding text-left " style="margin-left: 30px;">
                <h3 style="margin-top: 0px;"><i class="icon-warning-sign">&nbsp;</i>Note:</h3>
                <div class="bigger-110 " style="margin-left: 10px;">
                    <div>
                        <ol>
                            1. Eight (8) to thirty (30) characters long<br />
                        </ol>
                        <ol>
                            2. Meet three of these four rules:
                        </ol>
                    </div>
                    <div>
                        <li>Use uppercase letters
                        </li>

                        <li>Use lowercase letters
                        </li>

                        <li>Use at least one number
                        </li>

                        <li>Use special characters (!,@,#,$,%,^,&,*,?)
                        </li>
                    </div>
                </div>
            </div>

            <div class="col-xs-12" style="border-bottom: 1px solid #eee; height: 20px; margin-bottom: 20px;">
              
            </div>

            <div class="col-md-12">
                <div class="col-md-8">
             
                <div class="form-group">
                    <label class="col-md-3 control-label bigger-110">Current Password:</label>
                    <div class="col-md-9 no-padding-left">
                        <input type="password" class="form-control vp-input" style="font-size: 14px !important;" required
                               ng-model="oldPassword"
                               name="input_pwd_copy" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label bigger-110">New Password:</label>
                    <div class="col-md-9 no-padding-left">
                        <vd-strong-password></vd-strong-password>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label bigger-110">Confirm New Password:</label>
                    <div class="col-md-9 no-padding-left">
                        <input type="password" class="form-control vp-input" style="font-size: 14px !important;" required
                               ng-model="passwordCopy"
                               name="input_pwd_copy" />
                    </div>
                </div>
                <div class="form-group" style="margin-top: 10px;">
                    <div class="col-md-3 "></div>
                    <div class="col-md-2 col-md-offset-4 no-padding-left">
                        <a class="btn btn-default col-md-12" href="/home">Cancel</a>
                    </div>
                    <div class="col-md-3 no-padding-left">
                        <button class="btn btn-warning col-md-12">Save Changes</button>
                    </div>
                </div>
                   </div>
            </div>
        </form>
    </div>

</div>
