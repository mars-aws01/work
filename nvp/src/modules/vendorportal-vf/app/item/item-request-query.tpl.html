<div modal="uploadAttachmentModal" close="closeUploadAttachmentModal()" options="{backdrop: true,dialogFade:true}" >
    <div class="modal-dialog" style="width:750px;" id="uploadAttachmentId" >
        <ng-form name="uploadAttachmentForm" class="form-horizontal" role="form">
            <div name="uploadAttachmentDiv" class="modal-content">
                <div class="widget-header">
                    <h4>{{ 'view_basic.uploadHeader' | translate }}</h4>
                </div>
                <div class="modal-body" style="min-height:300px;max-height:600px;overflow:hidden">
                    <div class="form-group col-md-12 no-padding" style="margin-left: 20px;">
                        <label class="col-lg-2 col-md-2 col-xs-11 no-padding-left">{{ 'view_basic.mfrPartNumber' | translate }}:</label>
                        <div class="col-lg-9 col-md-9 col-xs-12 no-padding form-input-margin-left-20" >
                            <div class="col-md-12 col-xs-11 no-padding">
                                <input type="text" class="col-xs-12 vp-input vp-input-sm"
                                    name="mfrPartNumber"
                                    ng-model="requestEntity.ManufacturerPartNumber"
                                    disabled/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-12 no-padding" style="margin-left: 20px;">
                        <label class="col-lg-2 col-md-2 col-xs-11 no-padding-left">{{ 'view_basic.upc' | translate }}:</label>
                        <div class="col-lg-9 col-md-9 col-xs-12 no-padding form-input-margin-left-20">
                            <div class="col-md-12 col-xs-11 no-padding">
                                <input type="text" class="col-xs-12 vp-input vp-input-sm"
                                    name="upc"
                                    ng-model="requestEntity.UPCCode"
                                    disabled/>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 no-padding" style="margin-left: 20px;">
                        <h5>{{ 'view_basic.attachment' | translate }} 
                            <i class="icon-info-circle grey" title="To make sure file name is unique in our system, several characters will be added to the file name after it get uploaded and submitted to our system.You may see the file name is different from the one you've uploaded."></i>
                        </h5>
                        <div class="vp-panel-bar">
                            <ul class="nav nav-tabs" style="margin-right: 20px;" id="myTab">
                                <li class="active"><a href="#" id="spec_a" ng-click="specTabSelected()" data-toggle="tab">&nbsp;{{ 'view_basic.specSheet' | translate }}&nbsp;</a></li>
                                <li><a href="#" ng-click="manualTabSelected()" data-toggle="tab">&nbsp;{{ 'view_basic.userManual' | translate }}&nbsp;</a></li>
                            </ul>
                            <div class="tab-content no-border" style="padding-right: 0px;">
                                <div class="tab-pane active" id="spec" active="specTabActive" ng-class="{active:specTabActive}">
                                       
                                    <div class="col-xs-12 form-group upload-no-padding vd-upload-padding-right-40" style="padding-left:4px;margin-left:-12px;">
                                        <vd-upload-v2 data="SpecList"
                                            type="spec"
                                            max-count="config.SpecFile.MaxCount"
                                            max-size="config.SpecFile.MaxSize"
                                            rejects="config.SpecFile.Rejects"
                                            filename-pattern="config.SpecFile.FileNamePattern"
                                            filename-pattern-tip="config.SpecFile.FileNamePatternTip"
                                            disabled="isPending"
                                            attachment-type="config.SpecFile.Type"
                                            file-type="config.SpecFile.Type"
                                            group="config.SpecFile.Group" 
                                            changed="SIsChanged" same-name-file-allow></vd-upload-v2>
                                    </div>
                                </div>
                                <div class="tab-pane" id="manual" active="manualTabActive" ng-class="{active:manualTabActive}">
                                     
                                    <div class="col-xs-12 form-group upload-no-padding vd-upload-padding-right-40" style="padding-left:4px;margin-left:-12px;">
                                        <vd-upload-v2 data="ManualList"
                                            type="manual"
                                            max-count="config.ManualFile.MaxCount"
                                            max-size="config.ManualFile.MaxSize"
                                            rejects="config.ManualFile.Rejects"
                                            filename-pattern="config.ManualFile.FileNamePattern"
                                            filename-pattern-tip="config.ManualFile.FileNamePatternTip"
                                            disabled="isPending"
                                            attachment-type="config.ManualFile.Type"
                                            file-type="config.ManualFile.Type"
                                            group="config.ManualFile.Group"
                                            class="col-xs-12 no-padding"
                                            changed="MIsChanged" same-name-file-allow></vd-upload-v2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <!--<small style="display: inline-block;float: left;margin-right: 5px;width: 75%;">
                    To make sure file name is unique in our system, several characters will be added to the file name after it get uploaded and submitted to our system.You may see the file name is different from the one you've uploaded.
                    </small>-->
                    <i class="icon-warning icon-blink orange" title='This request has been processed, you can not upload or remove the attachment.' style="font-size:large;display: inline-block;vertical-align: middle;" ng-show="showAttention"></i>
                    <button class="btn btn-primary btn-sm" style="width: 76px;" ng-click="saveAttachments()" ng-disabled="!SIsChanged && !MIsChanged" vd-auth="Submit">
                        <i class="icon-save"></i> {{ 'view_basic.save' | translate }}
                    </button>
                    <button type="button" id="modalCancle" class="btn btn-danger btn-sm" ng-click="closeUploadAttachmentModal()" style="width: 76px;" id="uploadAttachmentCancelBtn">
                        <i class="icon-undo"></i> {{ 'view_basic.cancel' | translate }}
                    </button>
                </div>
            </div>
        </ng-form>
    </div>
</div>
</div>
